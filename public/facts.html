<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale.io">
    <title>Facts - Bee Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/todos">Todos</a>
            <a href="/facts">Facts</a>
            <a href="/conversations">Conversations</a>
        </nav>
    </header>
    <main>
        <h1>Facts</h1>
        <div class="search-container">
            <input type="text" id="fact-search" class="search-input" placeholder="Search facts...">
        </div>
        <div id="facts-container">
            <h2>Confirmed Facts</h2>
            <div class="bulk-actions-container">
                <input type="checkbox" id="select-all-confirmed-facts" title="Select all confirmed facts">
                <button id="bulk-delete-confirmed-facts">Delete Selected</button>
                <button id="bulk-unconfirm-selected-facts">Unconfirm Selected</button>
            </div>
            <div id="confirmed-facts-list">
                <p>Loading confirmed facts...</p>
            </div>

            <h2>Unconfirmed Facts</h2>
            <div class="bulk-actions-container">
                <input type="checkbox" id="select-all-unconfirmed-facts" title="Select all unconfirmed facts">
                <button id="bulk-delete-unconfirmed-facts">Delete Selected</button>
                <button id="bulk-confirm-unconfirmed-facts">Confirm Selected</button>
            </div>
            <div id="unconfirmed-facts-list">
                <p>Loading unconfirmed facts...</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
