<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Bee Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/todos">Todos</a>
            <a href="/facts">Facts</a>
            <a href="/conversations">Conversations</a>
        </nav>
    </header>
    <main>
        <h1>Todos</h1>
        <div class="search-container">
            <input type="text" id="todo-search" class="search-input" placeholder="Search todos...">
        </div>
        <div id="todos-container">
            <h2>Incomplete Todos</h2>
            <div class="bulk-actions-container">
                <input type="checkbox" id="select-all-incomplete-todos" title="Select all incomplete todos">
                <button id="bulk-delete-incomplete-todos">Delete Selected</button>
                <button id="bulk-complete-incomplete-todos">Complete Selected</button>
            </div>
            <div id="incomplete-todos-list">
                <p>Loading incomplete todos...</p>
            </div>
            <div id="incomplete-todos-pagination" class="pagination-controls-placeholder"></div>

            <h2>Completed Todos</h2>
            <div class="bulk-actions-container">
                <input type="checkbox" id="select-all-completed-todos" title="Select all completed todos">
                <button id="bulk-delete-completed-todos">Delete Selected</button>
            </div>
            <div id="completed-todos-list">
                <p>Loading completed todos...</p>
            </div>
            <div id="completed-todos-pagination" class="pagination-controls-placeholder"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
